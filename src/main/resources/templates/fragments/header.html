<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MyStore-Home</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-
		5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

 
</head>

<body>

	<header th:fragment="header" id="header" class="header fixed-top d-flex align-items-center">
		<div class="d-flex align-items-center justify-content-between">
	      <a th:href="@{/}" class="logo d-flex align-items-center">
	        <img src="/img/logo.png" alt="">
	        <span class="d-none d-lg-block">MyStore</span>
	      </a>
	      <i class="bi bi-list toggle-sidebar-btn"></i>
	    </div><!-- End Logo -->
	
	
	
		<div class="search-bar">
	      <form th:action="@{/article/search}" method="get" class="search-form d-flex align-items-center">
	        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search" title="Enter search keyword">
	        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
	      </form>
	    </div>
	    
	    
	    
	    <nav class="header-nav ms-auto">
	      <ul class="d-flex align-items-center">
	      	<li class="nav-item dropdown pe-3">
	          <a class="nav-link nav-profile d-flex align-items-center pe-0">
	            <span class="d-none d-md-block dropdown-toggle ps-2" sec:authentication="name"></span>
	          	<span sec:authentication="principal.authorities" class="text-danger" role="status"></span>
	          </a>
			</li>
			
			
	   		<li class="nav-item dropdown pe-3">
	           <a th:href="@{/logout}" class="dropdown-item d-flex align-items-center" href="#">
	              <i class="bi bi-box-arrow-right"></i>
	              <span>Sign Out</span>
               </a>
	        </li>
	      </ul>
	   </nav>
 
	<aside id="sidebar" class="sidebar">

		<ul class="sidebar-nav" id="sidebar-nav">

			<li class="nav-item">
				<a class="nav-link collapsed"  th:href="@{/}">
					 <i class="bi bi-grid"></i> 
					 <span>Dashboard</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link collapsed" th:href="@{/accounts/list}">
					<i class="bx bxs-user-account"></i> 
					<span>Users</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link collapsed" th:href="@{/role/list}">
					<i class="ri-award-line"></i> 
					<span>Roles</span>
				</a>
			</li>
			<li class="nav-item">
				<a th:href="@{/article/list}" class="nav-link collapsed">
					<i class="ri-product-hunt-line"></i> 
					<span>Products</span>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link collapsed" th:href="@{/provider/list}">
          			<i class="bx bxs-group"></i><span>Providers</span>
        		</a>
        		
			</li>
		</ul>
	</aside>
	</header>
	
	
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
</body>

</html>
