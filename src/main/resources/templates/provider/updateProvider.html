<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dashboard </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

  <!-- =======================================================

</head>
<body>
	<div th:replace="fragments/header :: header" />
	
		<main id="main" class="main">
		<section class="section">
	      <div class="row">
	        <div class="col-lg-9">
	          <div class="card">
	            <div class="card-body">
	              <h5 class="card-title">Add Provider</h5>
	              
	              <form action="#" th:action="@{/provider/update/{id}(id=${provider.id})}" th:object="${provider}" method="post" enctype="multipart/form-data">
	                <div class="row mb-3">
	                  <label for="name" class="col-sm-2 col-form-label" id="name">Name</label>
	                  <div class="col-sm-10">
	                    <input type="text" th:field="*{name}" class="form-control">
	                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>				
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="email"  class="col-sm-2 col-form-label" id="email">Email</label>
	                  <div class="col-sm-10">
	                    <input type="email" th:field="*{email}" class="form-control">
	                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
	                  </div>
	                </div>
	                
	                <div class="row mb-3">
	                  <label for="address" class="col-sm-2 col-form-label" id="address">Address</label>
	                  <div class="col-sm-10">
		                  <input type="text" th:field="*{address}" class="form-control" placeholder="1234 Main St">
		                  <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
	                  </div>
	                </div>
	                
	                <div class="input-group mb-3">
                      <label for="phone" class="col-sm-2 col-form-label" id="phone">Phone</label>
                      <span class="input-group-text" id="basic-addon1">
	                      	<i class='fas fa-phone'></i>
                      </span>
                      <input type="text" th:field="*{phone}" class="form-control">
		                  <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>                    
                    </div>
	                
	                <div class="row mb-3">
						<label for="logo" class="col-sm-2 col-form-label">Logo</label> 
						<div class="col-sm-10">	
							<input class="form-control" type="file" name="files" accept="image/png, image/jpeg" multiple>
						</div><br/>
					</div>
	                
	                <div class="row mb-3">
	                  <div class="text-center">
	                    <button type="submit" class="btn btn-primary" value="Update Provider">Submit</button>
	                  	<button type="reset" class="btn btn-secondary">Reset</button>
	                  </div>
	                </div>
	              </form>
				 <a th:href = "@{/provider/list}"><i class="bx bx-arrow-back"></i> Back to Provider List</a>
	            </div>
	          </div>

        </div>
	       </div>
      	</section>
	</main>
	
	
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
	
</body>
</html>
