<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Providers </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
	
	
  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>

</head>
<body>
	<div th:replace="fragments/header :: header" />

	<main id="main" class="main">
		<section th:switch="${providers}" class="section dashboard">
	      <div class="row">
		      <div class="col-lg-12">
		      	<div class="row">
		      		<div class="col-12">
		              <div class="card top-selling overflow-auto">
		                <div  class="card-body pb-0">
		                  <h5 class="card-title">Our Providers | <span th:text="${nbr}"> </span></h5>
		                  <p class="my-5">
							<a th:href="@{'/provider/add/'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i>Add Provider</a>	
						  </p>
						 <div class="container my-5">
								<h2 th:case="null">No Provider yet!</h2>
								<div th:case="*">
				                  <table class="table table-borderless">
				                    <thead>
				                      <tr>
				                      	<th scope="col">Logo</th>
				                      	<th scope="col">ID</th>
				                        <th scope="col">Provider</th>
				                        <th scope="col">Email</th>
				                        <th scope="col">address</th>
				                        <th scope="col">phone</th>
				                        <th scope="col">Products</th>
				                        <th scop="col">Edit</th>
				                        <th scop="col">Delete</th>
				                      </tr>
				                    </thead>
				                    <tbody>
				                      <tr th:each="provider : ${providers}">	
				                      	<th scope="row"><img alt="Image" th:src="@{'/uploads/'+ ${provider.logo}}" width="50" height="50"/></th>	
				                        <td th:text="${provider.id}" class="fw-bold"></td>
				                        <td th:text="${provider.name}"></td>
				                        <td th:text="${provider.email}"></td>
				                        <td th:text="${provider.address}" class="fw-bold"></td>
				                        
				                        <td th:text="${provider.phone}"></td><i class="ri-list-unordered"></i></a></td>
										
										<td >
											<a th:href="@{/provider/show/{id}(id=${provider.id})}" class="btn btn-primary"><i class="bx bxs-user-detail "></i></a>
											
										</td>
										
				                      	<td>
				                      		<a th:href="@{/provider/edit/{id}(id=${provider.id})}" class="btn btn-primary">
												<i class="fas fa-user-edit ml-2"></i>
											</a>
										</td>
				                      	<td>
				                      		<a th:href="@{/provider/delete/{id}(id=${provider.id})}" class="btn btn-danger">
												<i class="fas fa-user-times ml-2"></i>
											</a>
										</td>
				                      </tr>
				                      
				                    </tbody>
				                  </table>
								</div>
							</div>
		                </div>
	
	              </div>
	            </div>
		      	</div>
		      </div>
		     </div>
		</section>
	</main>
	
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
  
</body>
</html>
