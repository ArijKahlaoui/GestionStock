<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MyStore-Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- =======================================================

</head>
<body>
	 <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a th:href="@{/home}" class="logo d-flex align-items-center">
        <img src="/img/logo.png" alt="">
        <span class="d-none d-lg-block">MyStore</span>
      </a>
    </div><!-- End Logo bi bi-person-circle -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" th:href="@{/login}" >
            <i class="bx bxs-log-in"></i>
            <span>Login</span>
          </a>

        <li class="nav-item dropdown">

          <a class="nav-link nav-icon" th:href="@{/registration}" >
            <i class="bi bi-card-list"></i>
            <span>Register</span>
          </a>
        </li><!-- End Messages Nav -->

        
		<li class="nav-item dropdown">

          <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
            
            <span></span>
          </a>
        </li><!-- End Messages Nav -->
          
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->
	
	
	<main>
    	<div class="container">
    		<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        		<div class="container">
        			<div class="row justify-content-center">
        				<div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
							<div class="d-flex justify-content-center py-4">
								<div class="card mb-3">
									<div class="card-body">
										<div class="pt-4 pb-2">
						                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
						                    <p class="text-center small">Enter your username & password to login</p>
						                 </div>
						                 <form th:action="@{/login}" method="POST" class="row g-3 needs-validation" novalidate>
						                 	
						                 	<div th:if="${param.error}">
												<div class="alert alert-danger">Invalid username or password.</div>	
											</div>
											
											<div th:if="${param.logout}">
												<div class="alert alert-info">You have been logged out.</div>
											</div>
											
											
											
						                 	<div class="col-12">
						                      <label for="username" class="form-label">Email</label>
						                      <div class="input-group has-validation">
						                        <span class="input-group-text" id="inputGroupPrepend">@</span>
						                        <input type="text" id="email" name="email" th:placeholder="Email" class="form-control"  required>
						                         
						                        <div class="invalid-feedback">Please enter your username.</div>
						                      </div>
						                    </div>
						                    
						                    
						                    
						                    <div class="col-12">
						                      <label for="password" class="form-label">Password</label>
						                      <div class="input-group has-validation">
						                      	  <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-key"></i></span>
							                      <input type="password" id="password" name="password" th:placeholder="Password" class="form-control" required>
							                      <div class="invalid-feedback">Please enter your password!</div>
						                    	</div>
						                    </div>
						                    
						                    
						                    
						                    
						                    <div class="col-12">
						                      <button class="btn btn-primary w-100" name="Submit" value="Login" type="Submit" th:text="Login"></button>
						                    </div><br/>
						                    
						                    
						                    
						                    <div class="col-12">
						                      <p class="small mb-0">Don't have account? <a th:href="@{/registration}">Create an account</a></p>
						                    </div>
						                    
						                    
						                 </form>
									</div>
								</div>
							</div>
						</div>
        			</div>
				</div>
			</section>
    	</div>
    </main>
	
	
	
	

	<!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>



</body>
</html>
