		crossorigin="anonymous">

  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">

<body>
	
	<div th:replace="fragments/header :: header" />
	
	
	<main id="main" class="main">
		<section class="section">
	      <div class="row align-items-top">
	        <div th:each="l : ${list}" th:field="${l}" class="col-lg-6">
	        	<div class="card mb-3">
		            <div class="row g-0">
		              <div class="col-md-4">
		              	<img alt="Image" th:src="@{'/uploads/'+ ${l.picture}}" class="img-fluid rounded-start" />
		              </div>
		              <div class="col-md-8">
		                <div class="card-body">
		                  <h5 class="card-title" th:text="${l.label}"></h5>
		                 </div>
		              </div>
		           </div>
	           </div>
	            </div>
	          </div>
	        </section>
	        <section class="section">
	      <div class="row align-items-top">
	        <div th:each="l : ${listP}" th:field="${l}" class="col-lg-6">
	        	<div class="card mb-3">
		            <div class="row g-0">
		              <div class="col-md-4">
		              	<img alt="Image" th:src="@{'/uploads/'+ ${l.logo}}" class="img-fluid rounded-start" />
		              </div>
		              <div class="col-md-8">
		                <div class="card-body">
		                  <h5 class="card-title" th:text="${l.name}"></h5>
		                 </div>
		              </div>
		           </div>
	           </div>
	            </div>
	          </div>
	        </section>
	   </main>
	   
	   
	   <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
	
</body>
</html>
