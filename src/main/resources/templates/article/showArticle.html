<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MyStore-</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-
		5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
		crossorigin="anonymous">
  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

</head>

<body>

	<div th:replace="fragments/header :: header" />


	 <main id="main" class="main">
		<section class="section">
	      <div class="row align-items-top">
	        <div class="col-lg-9">
	        	<div class="card mb-3">
		            <div class="row g-0">
		              <div class="col-md-4">
		              	<img alt="Image" th:src="@{'/uploads/'+ ${article.picture}}"  width="300" height="300"/>
		              </div>
		              <div class="col-md-8">
		                <div class="card-body">
		                  <h5 class="card-title" th:text="${article.label}"></h5>
		                  <form >
							<div class="row">
								<div class="form-group col-md-6">
									<label for="label" class="col-form-label "><i class="bx bx-key"> Identifiant</i></label>
									<p th:text="${article.id}">Id</p>
								</div>
								<div class="form-group col-md-6">
									<label for="label" class="col-form-label"><i class="bx bx-dollar-circle"> Price </i> </label></li>
									<p th:text="${article.price}">Price</p>
								</div>
								<div class="form-group col-md-6">
									<label for="label" class="col-form-label"><i class="bx bx-user"> Provider</i></label>
									<p th:text="${article.provider.name}">Provider</p>
								</div>
								<div class="form-group col-md-6">
									<label for="label" class="col-form-label"><i class="bx "></i>Quantity</label></li>
									<p th:text="${article.quantity}">Price</p>
								</div>
								<div class="form-group col-md-8">
									<a th:href="@{/article/list}"><i class="bx bx-arrow-back"></i> Back to Product List</a>
								</div>
							</div>
						</form>
					
		                </div>
		              </div>
		            </div>
		          </div>
	        </div>
	       </div>
	      </section>
	 </main><br><br><br><br><br><br><br><br><br><br>
	 
	 
	 <div th:replace="fragments/footer :: footer" />
	 
	 
	 <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script src="/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/chart.js/chart.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
</body>
</html>
