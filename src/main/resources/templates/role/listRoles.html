<body>
	<div th:replace="fragments/header :: header" />
	
	  <main id="main" class="main">
	<section class="section dashboard">
	     <div class="row">
		      <div class="col-lg-8">
			      <div class="col-12">
			          <div class="card top-selling overflow-auto">
			          	<div class="filter">
		                  <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
		                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
		                    <li class="dropdown-header text-start">
		                      <h6>Filter</h6>
		                    </li>
		
		                    <li><a class="dropdown-item" href="#">Today</a></li>
		                    <li><a class="dropdown-item" href="#">This Month</a></li>
		                    <li><a class="dropdown-item" href="#">This Year</a></li>
		                  </ul>
		                </div>
		                <div class="card-body pb-0">
		                  <h5 class="card-title"> Roles | <span th:text="${nbr}"> </span></h5>
		                  <p class="my-5">
							<a th:href="@{'/role/add/'}" class="btn btn-primary">
							<i class="bx bxs-user-plus"></i>Add Role</a>	
						  </p>
		                  <div  class="container my-5"> 
				                <table class="table table-borderless">
				                    <thead>
				                      <tr>
				                        <th scop="col">role</th>
				                        <th scop="col">Delete</th>
				                      </tr>
				                    </thead>
				                    <tbody>
				                      <tr th:each="role :${roles}">
				                        <td th:text="${role.role}"></td>
				                        
				                      	
				                      	<td>
				                      		<a th:href="@{/role/delete/{id}(id=${role.id})}" class="btn btn-danger">
												<i class="bx bxs-user-x"></i>
											</a>
										</td>
				                      </tr>
				                      
				                    </tbody>
				                </table>
						  </div>
		                </div>
			          </div>
			      </div>
			  </div>
		 </div>		       
	</section>
  </main>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
