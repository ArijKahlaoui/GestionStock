<body>
	<div th:replace="fragments/header :: header" />
	
	<main id="main" class="main">
		<section class="section">
	      <div class="row">
	        <div class="col-lg-9">
	          <div class="card">
	            <div class="card-body">
	              <h5 class="card-title">Add Employee</h5>
	              
	              <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST" enctype="multipart/form-data">
			
	                <div class="row mb-3">
	                  <label for="firstName" class="col-sm-2 col-form-label" id="name">First Name</label>
	                  <div class="col-sm-10">
	                    <input type="text" th:field="*{firstName}" class="form-control">
	                    <span   class="text-danger"></span>				
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="lastname"  class="col-sm-2 col-form-label" id="email">Last Name</label>
	                  <div class="col-sm-10">
	                    <input type="text" th:field="*{lastName}" class="form-control">
	                    <span th:if="${#fields.hasErrors('lastName')}"  class="text-danger"></span>
	                  </div>
	                </div>
	                
	                <div class="row mb-3">
	                  <label for="email" class="col-sm-2 col-form-label" id="address">Email</label>
	                  <div class="col-sm-10">
		                  <input type="text" th:field="*{email}" class="form-control" >
		                  <span  class="text-danger"></span>
	                  </div>
	                </div>
	                
	              
	                
	            
	                
	                <div class="row mb-3">
	                  
	                  <div class="text-center">
	                  	
				        
	                    <button type="submit" class="btn btn-primary" value="Add employee">Submit</button>
	                  	<button type="reset" class="btn btn-secondary">Reset</button>
	                  </div>
	                </div>
	
	              </form>
	
	            </div>
	          </div>

        </div>
	       </div>
      	</section>
	</main>
	
	

	
</body>
</html>
